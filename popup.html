<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Better YouTube Caption</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Root variables for consistent styling */
      :root {
        --radius: 0.5rem;
        --input-padding: 0.5rem 0.75rem;
        --font-size: 14px;
        --bg: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --border: #d1d5db;
        --primary: #ef4444;
        --primary-hover: #dc2626;
      }

      /* General body styling */
      body {
        width: 300px;
        padding: 16px;
        margin: 0;
        font-family: system-ui, sans-serif;
        background-color: var(--bg);
        color: var(--text);
      }

      /* Container for layout */
      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      /* Header styling */
      h2 {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
      }

      /* Label styling */
      label {
        font-size: var(--font-size);
        font-weight: 500;
        margin-bottom: 4px;
      }

      /* Input field styling */
      input {
        padding: var(--input-padding);
        font-size: var(--font-size);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        outline: none;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      /* Input focus styling */
      input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
      }

      /* Button styling */
      button {
        background-color: var(--primary);
        color: white;
        font-size: var(--font-size);
        font-weight: 500;
        padding: 10px 16px;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background-color 0.2s;
      }

      /* Button hover effect */
      button:hover:not(:disabled) {
        background-color: var(--primary-hover);
      }

      /* Button disabled state */
      button:disabled {
        background-color: var(--muted);
        color: #ffffff;
        cursor: not-allowed;
        opacity: 0.6;
      }

      /* Button disabled hover - no effect */
      button:disabled:hover {
        background-color: var(--muted);
      }

      /* Status message styling */
      .status {
        font-size: var(--font-size);
        color: var(--muted);
        margin-top: 4px;
      }

      /* Existing subtitles message styling */
      .existing-subtitles {
        font-size: var(--font-size);
        color: green;
        margin-top: 10px;
      }

      /* Toggle switch container styling */
      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
      }

      .toggle-label {
        font-size: var(--font-size);
        font-weight: 500;
        cursor: pointer;
        user-select: none;
        flex: 1;
      }

      /* Toggle switch styling */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
        flex-shrink: 0;
      }

      /* Hide default checkbox */
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
      }

      /* Toggle slider */
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--muted);
        transition: 0.3s;
        border-radius: 24px;
      }

      /* Toggle slider circle */
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      /* Toggle checked state */
      .toggle-switch input:checked + .toggle-slider {
        background-color: var(--primary);
      }

      .toggle-switch input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }

      /* Toggle focus state */
      .toggle-switch input:focus + .toggle-slider {
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
      }

      /* Toggle disabled state */
      .toggle-switch input:disabled + .toggle-slider {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <!-- Main container for the popup -->
    <div class="container">
      <!-- Header -->
      <h2>Better YouTube Caption</h2>

      <!-- Input for Scrape Creators API Key -->
      <div>
        <label for="scrapeCreatorsApiKey">Scrape Creators API Key</label>
        <input
          type="password"
          id="scrapeCreatorsApiKey"
          placeholder="Enter your Scrape Creators API Key"
        />
      </div>

      <!-- Input for OpenRouter API Key -->
      <div>
        <label for="openRouterApiKey">OpenRouter API Key</label>
        <input
          type="password"
          id="openRouterApiKey"
          placeholder="Enter your OpenRouter API Key"
        />
      </div>

      <!-- Input for Model Selection -->
      <div>
        <label for="modelSelection">Model (PROVIDER/MODEL)</label>
        <input
          type="text"
          id="modelSelection"
          placeholder="google/gemini-2.5-flash-lite"
        />
      </div>

      <!-- Auto-generation toggle -->
      <div class="toggle-container">
        <label for="autoGenerateToggle" class="toggle-label">
          Auto-generate subtitles for new videos
        </label>
        <label class="toggle-switch">
          <input type="checkbox" id="autoGenerateToggle" />
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Show subtitles toggle -->
      <div class="toggle-container">
        <label for="showSubtitlesToggle" class="toggle-label">
          Show subtitles on video
        </label>
        <label class="toggle-switch">
          <input type="checkbox" id="showSubtitlesToggle" />
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Generate Subtitles Button -->
      <button id="generateBtn">Generate Subtitles</button>

      <!-- Message for existing subtitles -->
      <div class="existing-subtitles" id="existingSubtitles"></div>

      <!-- Status message -->
      <div class="status" id="status"></div>
    </div>

    <!-- Load utility scripts first -->
    <script src="src/constants.js"></script>
    <script src="src/url.js"></script>
    <!-- Link to the popup.js script -->
    <script src="popup.js"></script>
  </body>
</html>
