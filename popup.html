<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Better YouTube Caption</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Root variables for consistent styling */
      :root {
        --radius: 0.5rem;
        --input-padding: 0.5rem 0.75rem;
        --font-size: 14px;
        --bg: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --border: #d1d5db;
        --primary: #ef4444;
        --primary-hover: #dc2626;
      }

      /* General body styling */
      body {
        width: 380px;
        min-height: 450px;
        padding: 18px;
        margin: 0;
        font-family: system-ui, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        overflow-y: auto;
        overflow-x: hidden;
        box-sizing: border-box;
      }

      html {
        overflow-y: visible;
      }

      /* Container for layout */
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      /* Header styling */
      h2 {
        font-size: 15px;
        font-weight: 600;
        margin: 0;
      }

      /* Label styling */
      label {
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
        color: var(--text);
      }

      /* Form group spacing */
      .container > div {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      /* Input field styling */
      input {
        padding: 8px 12px;
        font-size: 13px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        outline: none;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: var(--bg);
      }

      /* Input focus styling */
      input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
      }

      /* Select field styling */
      select {
        padding: 8px 12px;
        font-size: 13px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        outline: none;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: var(--bg);
        color: var(--text);
      }

      select:focus {
        border-color: var(--muted);
        box-shadow: 0 0 0 2px rgba(55, 65, 81, 0.2);
      }

      /* Button styling */
      button {
        background-color: var(--primary);
        color: white;
        font-size: 13px;
        font-weight: 500;
        padding: 10px 16px;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
        box-sizing: border-box;
      }

      /* Button hover effect */
      button:hover:not(:disabled) {
        background-color: var(--primary-hover);
      }

      /* Button disabled state */
      button:disabled {
        background-color: var(--muted);
        color: #ffffff;
        cursor: not-allowed;
        opacity: 0.6;
      }

      /* Button disabled hover - no effect */
      button:disabled:hover {
        background-color: var(--muted);
      }

      /* Status message styling */
      .status {
        font-size: 12px;
        color: var(--muted);
        margin-top: 2px;
        min-height: 16px;
      }

      /* Existing subtitles message styling */
      .existing-subtitles {
        font-size: 12px;
        color: green;
        margin-top: 4px;
        min-height: 16px;
      }

      /* Toggle switch container styling */
      .toggle-container {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 4px 0;
      }

      .toggle-label {
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        user-select: none;
        margin: 0;
        flex: 1;
      }

      /* Toggle switch styling */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
        flex-shrink: 0;
      }

      /* Hide default checkbox */
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
      }

      /* Toggle slider */
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--muted);
        transition: 0.3s;
        border-radius: 24px;
      }

      /* Toggle slider circle */
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      /* Toggle checked state */
      .toggle-switch input:checked + .toggle-slider {
        background-color: var(--primary);
      }

      .toggle-switch input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }

      /* Toggle focus state */
      .toggle-switch input:focus + .toggle-slider {
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
      }

      /* Toggle disabled state */
      .toggle-switch input:disabled + .toggle-slider {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* View container */
      .view {
        display: none;
      }

      .view.active {
        display: block;
      }

      /* Header with back button */
      .header-with-back {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 4px;
      }

      .back-button {
        background: none;
        border: none;
        color: var(--primary);
        font-size: 18px;
        cursor: pointer;
        padding: 4px 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius);
        transition: background-color 0.2s;
        width: auto;
      }

      .back-button:hover {
        background-color: rgba(239, 68, 68, 0.1);
      }

      /* Settings button */
      .settings-button {
        background: none;
        border: 1px solid var(--border);
        color: var(--text);
        font-size: 13px;
        padding: 6px 10px;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
        width: 100%;
      }

      .settings-button:hover {
        background-color: var(--border);
        border-color: var(--muted);
      }\n</style>
  </head>
  <body>
    <!-- Main view -->
    <div class="container view active" id="mainView">
      <!-- Header -->
      <h2>Better YouTube Caption</h2>

      <!-- Show subtitles toggle -->
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="showSubtitlesToggle" />
          <span class="toggle-slider"></span>
        </label>
        <label for="showSubtitlesToggle" class="toggle-label">
          Show subtitles on video
        </label>
      </div>

      <!-- Generate Subtitles Button -->
      <button id="generateBtn">Generate Subtitles</button>

      <!-- Message for existing subtitles -->
      <div class="existing-subtitles" id="existingSubtitles"></div>

      <!-- Status message -->
      <div class="status" id="status"></div>

      <!-- Settings button -->
      <button class="settings-button" id="settingsButton">⚙️ Settings</button>
    </div>

    <!-- Settings view -->
    <div class="container view" id="settingsView">
      <!-- Header with back button -->
      <div class="header-with-back">
        <button class="back-button" id="backButton">←</button>
        <h2 style="margin: 0;">Settings</h2>
      </div>

      <!-- Input for Scrape Creators API Key -->
      <div>
        <label for="scrapeCreatorsApiKey">Scrape Creators API Key</label>
        <input
          type="password"
          id="scrapeCreatorsApiKey"
          placeholder="Enter your Scrape Creators API Key"
        />
      </div>

      <!-- Input for OpenRouter API Key -->
      <div>
        <label for="openRouterApiKey">OpenRouter API Key</label>
        <input
          type="password"
          id="openRouterApiKey"
          placeholder="Enter your OpenRouter API Key"
        />
      </div>

      <!-- Recommended Model Selection -->
      <div>
        <label for="recommendedModel">Recommended Model</label>
        <select id="recommendedModel">
          <!-- Options will be populated by JavaScript -->
        </select>
      </div>

      <!-- Custom Model Input -->
      <div>
        <label for="customModel">Custom Model (PROVIDER/MODEL)</label>
        <input
          type="text"
          id="customModel"
          placeholder="Leave empty to use recommended model"
        />
      </div>

      <!-- Auto-generation toggle -->
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="autoGenerateToggle" />
          <span class="toggle-slider"></span>
        </label>
        <label for="autoGenerateToggle" class="toggle-label">
          Auto-generate subtitles for new videos
        </label>
      </div>
    </div>

    <!-- Load utility scripts first -->
    <script src="src/constants.js"></script>
    <script src="src/url.js"></script>
    <!-- Link to the popup.js script -->
    <script src="popup.js"></script>
  </body>
</html>
