<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Better YouTube Caption</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-gradient: linear-gradient(
          150deg,
          rgba(255, 0, 0, 0.18) 0%,
          rgba(20, 20, 20, 0.92) 52%,
          #050505 100%
        );
        --surface-primary: rgba(18, 18, 18, 0.94);
        --surface-secondary: rgba(28, 28, 28, 0.94);
        --text-primary: #f5f5f5;
        --text-secondary: #c8c8c8;
        --text-tertiary: rgba(255, 255, 255, 0.52);
        --border: rgba(255, 255, 255, 0.06);
        --border-strong: rgba(255, 0, 0, 0.4);
        --primary: #ff0000;
        --primary-soft: #ff4d4d;
        --primary-dark: #cc0000;
        --success: #3ad369;
        --error: #ff6b6b;
        
        /* Spacing scale (4px base unit) */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 12px;
        --spacing-lg: 16px;
        --spacing-xl: 20px;
        --spacing-2xl: 24px;
        --spacing-3xl: 28px;
        
        /* Border radius */
        --radius-xs: 8px;
        --radius-sm: 12px;
        --radius-md: 16px;
        --radius-lg: 22px;
        
        /* Font sizes */
        --font-xs: 11px;
        --font-sm: 12px;
        --font-md: 13px;
        --font-base: 14px;
        --font-lg: 15px;
        --font-xl: 16px;
        --font-2xl: 17px;
        --font-3xl: 20px;
        
        /* Line heights */
        --line-tight: 1.3;
        --line-normal: 1.4;
        --line-relaxed: 1.5;
        --line-loose: 1.8;
        
        /* Shadows */
        --shadow-card: 0 28px 60px rgba(0, 0, 0, 0.55), inset 0 1px 0 rgba(255, 255, 255, 0.02);
        --shadow-button: 0 24px 48px rgba(255, 0, 0, 0.45);
      }

      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }

      body {
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: var(--spacing-lg) var(--spacing-md);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: var(--font-base);
        line-height: var(--line-normal);
        background: var(--bg-gradient), #030303;
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        overflow-y: auto;
      }

      h1,
      h2,
      h3,
      p {
        margin: 0;
      }

      .app-wrapper {
        width: 100%;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        gap: var(--spacing-lg);
      }

      .view {
        display: none;
        flex-direction: column;
        gap: var(--spacing-lg);
      }

      .view.active {
        display: flex;
      }

      .page-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: var(--spacing-sm);
        flex-wrap: wrap;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        flex-shrink: 0;
      }

      .header-toggle {
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .header-toggle-label {
        font-size: var(--font-sm);
        font-weight: 500;
        line-height: var(--line-normal);
        color: var(--text-secondary);
        white-space: nowrap;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        flex: 1;
        min-width: 0;
      }

      .logo-badge {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-sm);
        background: linear-gradient(140deg, var(--primary), var(--primary-soft));
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 24px rgba(255, 0, 0, 0.38), inset 0 1px 0 rgba(255, 255, 255, 0.24);
        position: relative;
        flex-shrink: 0;
      }

      .logo-play {
        width: 0;
        height: 0;
        border-left: 12px solid #ffffff;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        margin-left: 3px;
      }

      .logo-play.small {
        border-left-width: 10px;
        border-top-width: 6px;
        border-bottom-width: 6px;
      }

      .header-text {
        min-width: 0;
        flex: 1;
      }

      .header-text h1 {
        font-size: var(--font-xl);
        font-weight: 600;
        letter-spacing: -0.01em;
        line-height: var(--line-tight);
      }

      .header-text p {
        font-size: var(--font-xs);
        color: var(--text-secondary);
        margin-top: var(--spacing-xs);
        line-height: var(--line-normal);
      }

      .icon-button {
        width: 32px;
        height: 32px;
        border-radius: var(--radius-xs);
        border: 1px solid transparent;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        backdrop-filter: blur(6px);
        flex-shrink: 0;
      }

      .icon-button:hover:not(:disabled) {
        border-color: var(--border-strong);
        background: rgba(255, 0, 0, 0.14);
      }

      .icon-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .icon-button svg {
        width: 18px;
        height: 18px;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.8;
      }

      .icon-button.back-button {
        width: 36px;
        height: 36px;
        margin-right: var(--spacing-xs);
      }

      .card {
        background: var(--surface-primary);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: var(--spacing-lg);
        box-shadow: var(--shadow-card);
        backdrop-filter: blur(12px);
      }

      .card-label {
        font-size: var(--font-sm);
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-tertiary);
        margin-bottom: var(--spacing-md);
        line-height: var(--line-normal);
      }

      .video-row {
        display: flex;
        align-items: center;
        gap: var(--spacing-lg);
      }

      .media-badge {
        width: 44px;
        height: 44px;
        border-radius: var(--radius-sm);
        background: rgba(255, 0, 0, 0.16);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 0, 0, 0.42);
      }

      .video-title {
        font-size: var(--font-lg);
        font-weight: 500;
        color: var(--text-primary);
        line-height: var(--line-normal);
      }

      .primary-action {
        flex: 1;
        min-width: 0;
        border: none;
        border-radius: var(--radius-md);
        padding: var(--spacing-md) var(--spacing-md);
        font-size: var(--font-base);
        font-weight: 600;
        line-height: var(--line-normal);
        cursor: pointer;
        color: #ffffff;
        background: linear-gradient(125deg, var(--primary), var(--primary));
        box-shadow: 0 0 0 rgba(255, 0, 0, 0.28), 0 12px 24px rgba(255, 0, 0, 0.16);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      .primary-action .action-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.18);
      }

      .primary-action svg {
        width: 16px;
        height: 16px;
        fill: none;
        stroke: #ffffff;
        stroke-width: 1.8;
      }

      .primary-action:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 22px 45px rgba(255, 0, 0, 0.22);
      }

      .primary-action:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        background: linear-gradient(125deg, rgba(120, 120, 120, 0.24), rgba(120, 120, 120, 0.2));
      }

      .generate-btn {
        position: relative;
        overflow: hidden;
      }

      .generate-btn::after {
        content: '';
        position: absolute;
        inset: -120% -40% auto;
        height: 220%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.35) 0%, transparent 60%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .generate-btn:hover::after {
        opacity: 0.35;
      }

      .status {
        font-size: var(--font-sm);
        text-align: center;
        color: var(--text-secondary);
        min-height: 16px;
        line-height: var(--line-normal);
      }

      .status:not(:empty) {
        padding: var(--spacing-md) var(--spacing-md);
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
      }

      .status.success {
        color: var(--success);
        border-color: rgba(58, 211, 105, 0.32);
        background: rgba(58, 211, 105, 0.12);
      }

      .status.error {
        color: var(--error);
        border-color: rgba(255, 0, 0, 0.38);
        background: rgba(255, 0, 0, 0.14);
      }

      .summary-card {
        position: relative;
        overflow: hidden;
      }

      .summary-card::before {
        content: '';
        position: absolute;
        inset: -40% auto auto -40%;
        width: 260px;
        height: 260px;
        background: radial-gradient(circle, rgba(255, 0, 0, 0.24) 0%, transparent 70%);
        opacity: 0.6;
        pointer-events: none;
      }


      .summary-content {
        position: relative;
        font-size: var(--summary-font-size-base, var(--font-lg));
        line-height: var(--line-loose);
        color: var(--text-primary);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        letter-spacing: 0.01em;
      }

      .summary-content h2 {
        font-size: var(--summary-font-size-h2, var(--font-3xl));
        font-weight: 600;
        color: var(--text-primary);
        margin: var(--spacing-3xl) 0 var(--spacing-lg);
        line-height: var(--line-normal);
        letter-spacing: -0.01em;
      }

      .summary-content h2:first-child {
        margin-top: 0;
      }

      .summary-content h3 {
        font-size: var(--summary-font-size-h3, var(--font-2xl));
        font-weight: 600;
        color: var(--text-primary);
        margin: var(--spacing-2xl) 0 var(--spacing-md);
        line-height: var(--line-normal);
        letter-spacing: -0.005em;
      }

      .summary-content ul {
        list-style: none;
        padding: 0;
        margin: var(--spacing-lg) 0;
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .summary-content li {
        position: relative;
        padding-left: var(--spacing-xl);
        line-height: var(--line-loose);
      }

      .summary-content li::before {
        content: '•';
        position: absolute;
        left: 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: var(--font-lg);
        line-height: var(--line-loose);
        font-weight: 300;
      }

      .summary-content p {
        margin: var(--spacing-md) 0;
        line-height: var(--line-loose);
        color: var(--text-primary);
      }

      .summary-content p:first-child {
        margin-top: 0;
      }

      .summary-content p:last-child {
        margin-bottom: 0;
      }

      .summary-content strong {
        color: var(--text-primary);
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      .summary-content code {
        background: rgba(255, 255, 255, 0.08);
        padding: var(--spacing-xs) var(--spacing-xs);
        border-radius: var(--spacing-xs);
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: var(--font-md);
        color: var(--text-primary);
      }

      .summary-content em {
        font-style: italic;
        color: var(--text-primary);
      }

      .summary-placeholder {
        padding: var(--spacing-3xl) var(--spacing-2xl);
        text-align: center;
        border-radius: var(--radius-md);
        border: 1px dashed rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.02);
        color: var(--text-secondary);
        font-style: italic;
        font-size: var(--font-base);
        line-height: var(--line-normal);
      }

      #settingsView .page-header {
        align-items: flex-start;
      }

      .logo-badge.is-settings {
        background: linear-gradient(140deg, rgba(255, 0, 0, 0.36), rgba(80, 0, 0, 0.65));
        border: 1px solid rgba(255, 0, 0, 0.42);
        box-shadow: 0 var(--spacing-md) 32px rgba(255, 0, 0, 0.32), inset 0 1px 0 rgba(255, 255, 255, 0.18);
      }

      .logo-badge.is-settings svg {
        width: 22px;
        height: 22px;
        stroke: #ffffff;
        stroke-width: 1.6;
        fill: none;
      }

      .settings-card {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .form-stack {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .section-heading {
        font-size: var(--font-base);
        font-weight: 600;
        line-height: var(--line-normal);
        padding-top: var(--spacing-xs);
      }

      .form-group label {
        display: block;
        font-size: var(--font-sm);
        font-weight: 500;
        margin-bottom: var(--spacing-xs);
        color: var(--text-primary);
        line-height: var(--line-normal);
      }

      .form-group input,
      .form-group select {
        width: 100%;
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        background: var(--surface-secondary);
        color: var(--text-primary);
        padding: var(--spacing-md) var(--spacing-md);
        font-size: var(--font-md);
        line-height: var(--line-normal);
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.38);
        font-size: var(--font-sm);
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: rgba(255, 0, 0, 0.55);
        box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.15);
      }

      .form-hint {
        font-size: var(--font-xs);
        color: var(--text-secondary);
        margin-top: var(--spacing-xs);
        line-height: var(--line-normal);
      }

      .model-row {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .model-row .form-group {
        flex: 1;
      }

      .form-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.05);
        margin: var(--spacing-xs) 0;
      }

      .toggle-card {
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.02);
        padding: var(--spacing-md) var(--spacing-md);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--spacing-md);
      }

      .toggle-card.compact {
        margin-top: calc(-1 * var(--spacing-xs));
        padding: var(--spacing-md) var(--spacing-md);
        background: rgba(255, 255, 255, 0.03);
      }

      .toggle-card.compact .toggle-info h3 {
        font-size: var(--font-md);
      }

      .toggle-card.compact .toggle-info p {
        font-size: var(--font-xs);
      }

      .toggle-info h3 {
        font-size: var(--font-md);
        font-weight: 600;
        margin-bottom: var(--spacing-xs);
        line-height: var(--line-tight);
      }

      .toggle-info p {
        font-size: var(--font-xs);
        color: var(--text-secondary);
        line-height: var(--line-normal);
      }

      .toggle-switch {
        position: relative;
        width: 48px;
        height: 26px;
        flex-shrink: 0;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
      }

      .toggle-slider {
        position: absolute;
        inset: 0;
        border-radius: 999px;
        background: rgba(120, 120, 120, 0.25);
        border: 1px solid rgba(120, 120, 120, 0.25);
        transition: all 0.25s ease;
      }

      .toggle-slider::before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        left: 3px;
        top: 2px;
        border-radius: 50%;
        background: #ffffff;
        transition: transform 0.25s ease;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
      }

      .toggle-switch input:checked + .toggle-slider {
        background: var(--primary);
        border-color: rgba(255, 0, 0, 0.45);
      }

      .toggle-switch input:checked + .toggle-slider::before {
        transform: translateX(21px);
      }

      .save-btn {
        margin-top: var(--spacing-sm);
      }

      #settingsStatus {
        margin-top: calc(-1 * var(--spacing-xs));
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .custom-select {
        position: relative;
        width: 100%;
      }

      .select-selected {
        background: var(--surface-secondary);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: var(--spacing-md) var(--spacing-md);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        color: var(--text-primary);
        font-size: var(--font-base);
        line-height: var(--line-normal);
        min-height: 20px;
        transition: border-color 0.2s ease;
      }

      .select-selected:hover {
        border-color: rgba(255, 0, 0, 0.55);
      }

      .select-selected:focus-within {
        outline: none;
        border-color: rgba(255, 0, 0, 0.55);
        box-shadow: 0 0 0 4px rgba(255, 0, 0, 0.2);
      }

      .select-icon, .item-icon {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
      }

      .select-items {
        position: absolute;
        top: calc(100% + 2px);
        left: 0;
        right: 0;
        background: #121212; /* Solid dark background */
        border: 1px solid var(--border);
        border-top: none;
        border-radius: 0 0 var(--radius-md) var(--radius-md);
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        opacity: 1;
      }

      .select-items.show {
        display: block;
      }

      .select-item {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-md) var(--spacing-md);
        cursor: pointer;
        border-bottom: 1px solid var(--border);
        transition: background 0.2s ease;
        color: var(--text-primary);
        background: transparent; /* Ensure no transparency */
        font-size: var(--font-base);
        line-height: var(--line-normal);
      }

      .select-item:hover {
        background: rgba(255, 0, 0, 0.1);
      }

      .select-item:last-child {
        border-bottom: none;
      }

      .select-item.selected {
        background: rgba(255, 0, 0, 0.15);
        font-weight: 500;
      }

      .select-arrow {
        margin-left: auto;
        font-size: var(--font-sm);
        transition: transform 0.2s ease;
      }

      .select-selected.open .select-arrow {
        transform: rotate(180deg);
      }

      /* Combobox styles (combines input + dropdown) */
      .combobox {
        position: relative;
        width: 100%;
      }

      .combobox-input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        background: var(--surface-secondary);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 0 var(--spacing-md);
        min-height: 38px;
        outline: none;
      }

      .combobox-input-wrapper:focus-within {
        border-color: rgba(255, 0, 0, 0.55);
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.15);
      }

      .combobox-icon {
        width: 14px;
        height: 14px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        line-height: 14px;
      }

      .combobox-input {
        flex: 1;
        border: none !important;
        background: transparent;
        color: var(--text-primary);
        font-size: var(--font-md);
        line-height: var(--line-normal);
        padding: var(--spacing-md) 0;
        outline: none !important;
        min-width: 0;
        box-shadow: none !important;
      }

      .combobox-input:focus,
      .combobox-input:focus-visible,
      .combobox-input:active {
        outline: none !important;
        border: none !important;
        box-shadow: none !important;
        background: transparent;
      }

      .combobox-input::placeholder {
        color: var(--text-secondary);
        font-size: var(--font-sm);
      }

      .combobox-arrow {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-size: var(--font-xs);
        cursor: pointer;
        padding: var(--spacing-xs);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease, color 0.2s ease;
        flex-shrink: 0;
      }

      .combobox-arrow:hover {
        color: var(--text-primary);
      }

      .combobox.open .combobox-arrow {
        transform: rotate(180deg);
      }

      .combobox-dropdown {
        position: absolute;
        top: calc(100% + 2px);
        left: 0;
        right: 0;
        background: #121212;
        border: 1px solid var(--border);
        border-top: none;
        border-radius: 0 0 var(--radius-sm) var(--radius-sm);
        max-height: 180px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .combobox-dropdown.show {
        display: block;
      }

      .combobox-item {
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        padding: var(--spacing-sm) var(--spacing-md);
        cursor: pointer;
        border-bottom: 1px solid var(--border);
        transition: background 0.2s ease;
        color: var(--text-primary);
        background: transparent;
        font-size: var(--font-md);
        line-height: var(--line-normal);
      }

      .combobox-item:hover {
        background: rgba(255, 0, 0, 0.1);
      }

      .combobox-item:last-child {
        border-bottom: none;
      }

      .combobox-item.selected {
        background: rgba(255, 0, 0, 0.15);
        font-weight: 500;
      }

      .combobox-item-icon {
        width: 14px;
        height: 14px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        line-height: 14px;
      }

      .combobox-item-label {
        flex: 1;
        min-width: 0;
      }

      .info-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: rgba(255, 0, 0, 0.2);
        color: var(--primary);
        font-size: var(--font-sm);
        font-weight: bold;
        margin-left: var(--spacing-sm);
        transition: background 0.2s ease;
        border: 1px solid rgba(255, 0, 0, 0.3);
        position: relative;
        cursor: help;
      }


      .info-icon:hover {
        background: rgba(255, 0, 0, 0.3);
      }

      .info-icon-wrapper {
        position: relative;
        display: inline-block;
        vertical-align: middle;
      }

      .info-icon-wrapper .info-tooltip {
        position: absolute;
        bottom: calc(100% + var(--spacing-sm));
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.95);
        color: white;
        padding: var(--spacing-md) var(--spacing-md);
        border-radius: var(--radius-xs);
        font-size: var(--font-sm);
        line-height: var(--line-relaxed);
        max-width: 650px;
        min-width: 200px;
        white-space: normal;
        word-wrap: break-word;
        z-index: 10000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.15s ease 0.1s, visibility 0.15s ease 0.1s;
        pointer-events: auto;
        user-select: text;
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        cursor: text;
        box-shadow: 0 var(--spacing-xs) var(--spacing-md) rgba(0, 0, 0, 0.4);
      }

      .info-icon-wrapper .info-tooltip.show {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.15s ease 0.1s, visibility 0.15s ease 0.1s;
      }

      .info-icon-wrapper .info-tooltip.hide {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      .info-icon-wrapper .info-tooltip::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border: 6px solid transparent;
        border-top-color: rgba(0, 0, 0, 0.95);
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        flex-wrap: wrap;
      }

      .save-btn-small {
        padding: var(--spacing-sm) var(--spacing-md);
        font-size: var(--font-md);
        line-height: var(--line-normal);
        border-radius: var(--radius-sm);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        border: 1px solid var(--border);
        transition: all 0.2s;
        width: auto;
        min-width: auto;
        flex-shrink: 0;
      }

      .save-btn-small:hover {
        background: rgba(255, 0, 0, 0.14);
        border-color: var(--border-strong);
      }

      #settingsStatus {
        font-size: var(--font-sm);
        line-height: var(--line-normal);
        padding: var(--spacing-xs) var(--spacing-sm);
        border-radius: var(--radius-sm);
        max-width: 300px;
        text-align: center;
        margin: 0;
        flex: 1;
      }

      .settings-header-status {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--border);
      }

      .settings-header-status.success {
        color: var(--success);
        border-color: rgba(58, 211, 105, 0.3);
        background: rgba(58, 211, 105, 0.08);
      }

      .settings-header-status.error {
        color: var(--error);
        border-color: rgba(255, 0, 0, 0.3);
        background: rgba(255, 0, 0, 0.08);
      }

      .settings-header-status:empty {
        display: none;
        min-height: 0;
        padding: 0;
        border: none;
      }

      .button-row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: var(--spacing-lg);
        width: 100%;
        padding: 0;
      }

      .font-size-selector {
        display: flex;
        gap: var(--spacing-xs);
        align-items: center;
      }

      .font-size-button {
        flex: 1;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        background: var(--surface-secondary);
        color: var(--text-primary);
        font-size: var(--font-sm);
        font-weight: 500;
        line-height: var(--line-normal);
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        min-width: 0;
      }

      .font-size-button:hover {
        border-color: rgba(255, 0, 0, 0.4);
        background: rgba(255, 255, 255, 0.08);
      }

      .font-size-button.active {
        background: var(--primary);
        border-color: var(--primary);
        color: #ffffff;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="view active" id="mainView">
        <div class="page-header">
          <div class="header-left">
            <div class="logo-badge">
              <span class="logo-play"></span>
            </div>
            <div class="header-text">
              <h1>Better YouTube Caption</h1>
            </div>
          </div>
          <div class="header-right">
            <div class="header-toggle">
              <span class="header-toggle-label">Caption</span>
              <label class="toggle-switch">
                <input type="checkbox" id="showSubtitlesToggle" />
                <span class="toggle-slider"></span>
              </label>
            </div>
            <button
              class="icon-button"
              id="copyCaptionBtn"
              type="button"
              aria-label="Copy refined caption"
              disabled
            >
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 16H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2m-6 12h8a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-8a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2z"
                ></path>
              </svg>
            </button>
            <button
              class="icon-button"
              id="settingsBtn"
              type="button"
              aria-label="Open settings"
            >
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="button-row">
          <button class="primary-action generate-btn" id="generateCaptionBtn" type="button" aria-label="Generate Caption">
            <span class="action-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337zM9 12h6M9 15h3"
                ></path>
              </svg>
            </span>
            <span>Caption</span>
          </button>
          <button class="primary-action generate-btn" id="generateSummaryBtn" type="button" aria-label="Generate Summary">
            <span class="action-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
                <path d="M5 3v4"></path>
                <path d="M19 17v4"></path>
                <path d="M3 5h4"></path>
                <path d="M17 19h4"></path>
                <path d="m19 3-1.5 4.5"></path>
                <path d="m5 21-1.5-4.5"></path>
                <path d="m21 5-4.5 1.5"></path>
                <path d="m3 19 4.5-1.5"></path>
              </svg>
            </span>
            <span>Summary</span>
          </button>
        </div>

        <div class="status" id="status"></div>

        <div class="card summary-card">
          <div class="summary-content" id="summaryContent">
            <div class="summary-placeholder">
              Click "Generate Summary" to create a summary for this video
            </div>
          </div>
        </div>
      </div>

      <div class="view" id="settingsView">
        <div class="page-header">
          <div class="header-left">
            <button
              class="icon-button back-button"
              id="backBtn"
              type="button"
              aria-label="Back to main view"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5 8.25 12l7.5-7.5"
                ></path>
              </svg>
            </button>
            <div class="logo-badge is-settings">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
                ></path>
              </svg>
            </div>
            <div class="header-text">
              <h1>Settings</h1>
              <p>Configure your YouTube caption experience</p>
            </div>
          </div>
          <div class="header-right">
            <div class="status settings-header-status" id="settingsStatus"></div>
          </div>
        </div>

        <div class="card settings-card">
          <div class="form-stack">
            <div class="form-group">
              <label for="scrapeApiKey">Scrape Creators API Key <span class="info-icon" data-tooltip="Get your API key from https://scrapecreators.com" title="Get your API key from https://scrapecreators.com">?</span></label>
              <input
                type="password"
                id="scrapeApiKey"
                placeholder="Enter your Scrape Creators API key"
              />
            </div>

            <div class="form-group">
              <label for="openrouterApiKey">OpenRouter API Key <span class="info-icon" data-tooltip="Create API Key at https://openrouter.ai/settings/keys" title="Create API Key at https://openrouter.ai/settings/keys">?</span></label>
              <input
                type="password"
                id="openrouterApiKey"
                placeholder="Enter your OpenRouter API key"
              />
            </div>

            <div class="form-divider"></div>

            <h2 class="section-heading">Recommended Models</h2>

            <div class="model-row">
              <div class="form-group">
                <label for="summarizerInput">Summarizer <span class="info-icon" data-tooltip="Reasoning Effort: Medium. Summarization is usually not a complex task unless the video is very long. Select from dropdown or type a custom model (e.g., provider/model)" title="Reasoning Effort: Medium. Summarization is usually not a complex task unless the video is very long. Select from dropdown or type a custom model (e.g., provider/model)">?</span></label>
                <div class="combobox" data-combobox-type="summarizer">
                  <div class="combobox-input-wrapper">
                    <span class="combobox-icon"></span>
                    <input 
                      type="text" 
                      id="summarizerInput" 
                      class="combobox-input" 
                      placeholder="Select or type model (e.g., x-ai/grok-4-fast)"
                      autocomplete="off"
                    />
                    <button type="button" class="combobox-arrow" aria-label="Open model options">▼</button>
                  </div>
                  <div class="combobox-dropdown">
                    <!-- Options populated by JS -->
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="refinerInput">Refiner <span class="info-icon" data-tooltip="Reasoning Effort: Minimal. Most models are good enough so cost and speed are prioritized. Select from dropdown or type a custom model (e.g., provider/model)" title="Reasoning Effort: Minimal. Most models are good enough so cost and speed are prioritized. Select from dropdown or type a custom model (e.g., provider/model)">?</span></label>
                <div class="combobox" data-combobox-type="refiner">
                  <div class="combobox-input-wrapper">
                    <span class="combobox-icon"></span>
                    <input 
                      type="text" 
                      id="refinerInput" 
                      class="combobox-input" 
                      placeholder="Select or type model (e.g., google/gemini-2.5-flash-lite)"
                      autocomplete="off"
                    />
                    <button type="button" class="combobox-arrow" aria-label="Open model options">▼</button>
                  </div>
                  <div class="combobox-dropdown">
                    <!-- Options populated by JS -->
                  </div>
                </div>
              </div>
            </div>

            <div class="form-divider"></div>

            <h2 class="section-heading">Generation Settings</h2>

            <div class="form-group">
              <label for="targetLanguageInput">Target Language <span class="info-icon" data-tooltip="Language for summarization output. Select from dropdown or type a custom language code (e.g., ja, fr, es)" title="Language for summarization output. Select from dropdown or type a custom language code (e.g., ja, fr, es)">?</span></label>
              <div class="combobox" data-combobox-type="targetLanguage">
                <div class="combobox-input-wrapper">
                  <span class="combobox-icon"></span>
                  <input 
                    type="text" 
                    id="targetLanguageInput" 
                    class="combobox-input" 
                    placeholder="Select or type language code (e.g., auto, en, zh-TW, ja)"
                    autocomplete="off"
                  />
                  <button type="button" class="combobox-arrow" aria-label="Open language options">▼</button>
                </div>
                <div class="combobox-dropdown">
                  <!-- Options populated by JS -->
                </div>
              </div>
              <div class="form-hint">Only applies to summarization</div>
            </div>

            <div class="toggle-card">
              <div class="toggle-info">
                <h3>Auto Generate Captions</h3>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="autoGenerateToggle" />
                <span class="toggle-slider"></span>
              </label>
            </div>

            <div class="form-divider"></div>

            <h2 class="section-heading">Display Settings</h2>

            <div class="form-group">
              <label>Caption Font Size</label>
              <div class="font-size-selector">
                <button type="button" class="font-size-button" data-size="S" data-type="caption">S</button>
                <button type="button" class="font-size-button" data-size="M" data-type="caption">M</button>
                <button type="button" class="font-size-button" data-size="L" data-type="caption">L</button>
              </div>
            </div>

            <div class="form-group">
              <label>Summary Font Size</label>
              <div class="font-size-selector">
                <button type="button" class="font-size-button" data-size="S" data-type="summary">S</button>
                <button type="button" class="font-size-button" data-size="M" data-type="summary">M</button>
                <button type="button" class="font-size-button" data-size="L" data-type="summary">L</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/sidepanel.bundle.js"></script>
  </body>
</html>
